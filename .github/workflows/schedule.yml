name: Run private code every 59 minutes

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '*/59 * * * *'

jobs:
  run-private-code:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du repo public (workflow)
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      # 2) Checkout du repo priv√© en for√ßant la branche main
      - name: Checkout private code
        uses: actions/checkout@v4
        with:
          repository: souchoyaa/zurichAppart
          ref: main                        # ‚Üê bien choper la main √† jour
          token: ${{ secrets.PAT_PRIV_REPO }}
          path: private
          fetch-depth: 0
          persist-credentials: true        # ‚Üê conserve ton PAT pour le push

      # 3) Debug : montre la DB que tu viens de choper
      - name: Debug private directory
        working-directory: private
        run: |
          echo "üîé HEAD commit:" $(git rev-parse HEAD)
          echo "üîé Remote URL:" $(git remote get-url origin)
          echo "üîé Fichiers dans private/:"
          ls -lh .
          echo "üîé Taille de processed_listings.db :"
          ls -lh processed_listings.db || echo "Aucun processed_listings.db trouv√©"

      # 4) Installer Python et d√©pendances
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f private/requirements.txt ]; then pip install -r private/requirements.txt; fi

      # 5) Ex√©cuter le script dans private/
      - name: Run database_maker
        working-directory: private
        run: python database_maker.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }}
          GOOGLE_API_KEY:     ${{ secrets.GOOGLE_API_KEY }}
          URL_FETCH_PKS_2:    ${{ secrets.URL_FETCH_PKS_2 }}

      # 6) Commit & Push de la DB mise √† jour
      - name: Commit and push database changes
        working-directory: private
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add processed_listings.db
          git diff --cached --quiet || git commit -m "Automated DB update via Actions"
          git push origin main
