# .github/workflows/schedule.yml
name: Run private code every 10 minutes

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  run-private-code:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout du repo public (qui contient ce workflow)
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      # 2) Checkout du repo privé dans ./private
      - name: Checkout private code
        uses: actions/checkout@v4
        with:
          repository: souchoyaa/zurichAppart
          token: ${{ secrets.PAT_PRIV_REPO }}
          path: private
          fetch-depth: 0

      # 3) Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 4) Installer les dépendances de ton script privé
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f private/requirements.txt ]; then pip install -r private/requirements.txt; fi

      # 5) Exécuter le script
      - name: Run database_maker
        run: python private/database_maker.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:  ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }}
          GOOGLE_API_KEY:     ${{ secrets.GOOGLE_API_KEY }}
          URL_FETCH_PKS_2:    ${{ secrets.URL_FETCH_PKS_2 }}
